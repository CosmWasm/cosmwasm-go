# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v5-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v5-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Hackatom integration tests
          command: |
            cd example/hackatom
            go test -v -count=1 ./integration
      - run:
          name: Queue contract integration tests
          command: |
            cd example/queue
            go test -v -count=1 ./integration
      - run:
          name: Run unit tests
          command: make test
      - run:
          name: Try gotestsum
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml ./std
      - store_test_results:
          path: /tmp/test-reports
